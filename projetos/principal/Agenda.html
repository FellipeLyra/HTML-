<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dakrmode.css">

    <script src="./js/app.js" defer></script>


</head>

<body>
    <input type="checkbox" class="checkbox" id="chk">
    <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>

    <div class="board">
        <h3>A fazer</h3>

        <ul id="todo" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
        </div>
    </div>

    <div class="board">
        <h3>Fazendo</h3>

        <ul id="doing" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
        </div>
    </div>

    <div class="board">
        <h3>Feito</h3>

        <ul id="done" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</body>

</html>
