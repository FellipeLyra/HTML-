<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/app.js" defer></script>


</head>

<body>
    <div class="board">
        <h3>A fazer</h3>

        <ul id="todo" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
        </div>
    </div>

    <div class="board">
        <h3>Fazendo</h3>

        <ul id="doing" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
        </div>
    </div>

    <div class="board">
        <h3>Entregue</h3>

        <ul id="done" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
        </div>
    </div>
</body>

</html>
